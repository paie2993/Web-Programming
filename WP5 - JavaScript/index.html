<!doctype html>
<html>
    <head>
        <title>JavaScript Application</title>
        <link href="Style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="container-div">
            <div id="problem-div">
                <div id="problem-statement-div">
                    <p>
                    Write a javascript which sorts in ascending order an array of numbers which are 
                    introduced by the user in a "textarea" or "input type=text" tag. The sorted array 
                    (which can have any length) will be displayed in a table with 5 columns and n/5 
                    lines where n is the length of the array. 
                    </p>
                </div>
                <div id="functionality-div">
                    <div id="input-output-div">
                        <textarea id="input-textarea" placeholder="Write array of comma-separated numbers here ..."></textarea>
                        <div id="output-div">
                            <!--here, table will be inserted-->        
                        </div>
                    </div>
                    <div id="event-trigger-div">
                        <button id="trigger-button">Sort</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="Script.js"></script>
    </body>

</html>
